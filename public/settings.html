<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Nexus</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="/assets/logo.png" alt="Nexus Logo" class="logo">
            <span class="brand-name">Nexus Home Hub</span>
        </div>
        <div class="nav-right">
            <div class="user-menu">
                <button class="user-button" id="userButton">
                    <i class="fas fa-user"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" onclick="window.location.href='/settings.html'">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                    <button class="dropdown-item" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <h1>Settings</h1>
        <div class="settings-section">
            <h2>User Settings</h2>
            <div class="setting-item">
                <label for="changeUsername">Change Username</label>
                <input type="text" id="changeUsername" placeholder="New username">
                <button class="save-button">Save</button>
            </div>
            <div class="setting-item">
                <label for="changePassword">Change Password</label>
                <div class="password-container">
                    <input type="password" id="changePassword" placeholder="New password">
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword('changePassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button class="save-button">Save</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
